<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="../dist/app.js" defer></script>
  </head>
  <body>
    <div id="app" class="container pt-3"></div>

    <!-- Form template for add project -->
    <template id="project-form-template">
      <form class="needs-validation mb-5">
        <div class="mb-3">
          <label for="input-title" class="form-label">Title</label>
          <input type="text" class="form-control" id="input-title" />
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="input-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="input-description" />
          <div class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="input-people" class="form-label">People</label>
          <input type="number" class="form-control" id="input-people" />
          <div class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add Project</button>
      </form>
    </template>

    <!-- Project list template -->
    <template id="project-list">
      <div class="card mb-3">
        <div class="card-header text-dark">Active</div>
        <div class="card-body">
          <div class="row">
            <!-- Project items goes here -->
          </div>
        </div>
      </div>
    </template>

    <!-- Project item template -->
    <template id="project-item">
      <div class="col-sm-6" draggable="true">
        <div class="card mb-2">
          <div id="project-title" class="card-header text-dark">Title</div>
          <div class="card-body">
            <h6 id="project-members" class="card-subtitle text-muted mb-2">
              Assigned to
            </h6>
            <div id="project-description" class="card-text">
              Content description
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
